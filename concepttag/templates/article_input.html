<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>AAI Team 1's Concept Tag Generator</title>
<style type="text/css">
body {
	font-size: 67.5%;
	font-family: Tahoma, sans-serif;
}

p {
	font-size: 1.4em;
}

h1 {
	font-size: 2.1em;
}

textarea#styled {
	width: 600px;
	height: 120px;
	border: 3px solid #cccccc;
	padding: 5px;
	font-family: Tahoma, sans-serif;
	background-image: url(bg.gif);
	background-position: bottom right;
	background-repeat: no-repeat;
}
</style>
</head>
<body>
    <table border="0" align="center">
    <tr><td>
        <h1><p align="center">AAI Team-1's Concept Tag Generator</p></h1>
        <p align="center">Please enter your text below. Related tags will be generated in a while...</p>
    </tr></td>
    <tr><td>
        <form method="POST" action="/keywordsGenerator/" id="articleform" target="keywordsGenerator">
            <div id="ajaxwrapper">
            <p>
                <TEXTAREA NAME="Text" COLS=100 ROWS=15 id="textarea">{{ content }}</TEXTAREA>
            </p>
            <p align="center">
                <input type="submit" value="Submit" name="B1" id="sendbutton">
                <input type="reset" value="Reset"/>
            </p>
            <p id="sendwrapper"></p>
        </form>
    </tr></td>
    <tr><td>
        <iframe id="keywordsGenerator" name="keywordsGenerator" frameborder="0" border="0" cellspacing="0" width="100%" height="100%"></iframe>
     </tr></td>
    </table>
</body>
</html>
